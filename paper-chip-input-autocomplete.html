<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="./paper-chip.html">

<dom-module id="paper-chip-input-autocomplete">
    <template>
        <style>
             :host {
                display: inline-block;
                position: relative;
                text-align: left;

                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                -webkit-tap-highlight-color: transparent;

                --paper-input-container-input: {
                    overflow: hidden;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    max-width: 100%;
                    box-sizing: border-box;
                    cursor: pointer;
                }
                ;

                @apply --paper-dropdown-menu;/*

                --paper-input-container-underline: {
                    display: none;
                }
                ;
                --paper-input-container-underline-focus: {
                    display: none;
                }
                ;
                --paper-input-container-underline-disabled: {
                    display: none;
                }
                ;*/
                width: 100%;
            }

            input {
                position: relative;
                outline: none;
                box-shadow: none;
                border: none;
                resize: horizontal;
                background: inherit;
                font-size: inherit;
                font-family: inherit;
                line-height: inherit;
                max-width: 100%;
                color: var(--paper-input-container-input-color, var(--primary-text-color));
                -webkit-appearance: none;
                text-align: inherit;
                vertical-align: -webkit-baseline-middle;
            }

            paper-input-container {
                @apply --layout-wrap;
            }

            paper-ripple {
                top: 12px;
                left: 0px;
                bottom: 8px;
                right: 0px;

                @apply --paper-dropdown-menu-ripple;
            }

            paper-material {
                position: absolute;
                display: block;
                max-height: var(--paper-chip-input-autocomplete-height, 300px);
                overflow-y: auto;
                background: var(--paper-chip-input-autocomplete-background, white);
                z-index: 1;
                white-space: nowrap;
                text-overflow: ellipsis;
                width: 100%;
                box-sizing: border-box;
                cursor: pointer;
            }

            paper-item.iron-selected {
                font-weight: inherit;
            }

            div[container] {
                min-height: 32px;
                padding: 4px 0;
            }

            paper-chip {
                margin: 0 4px 4px 0;
            }

            [hidden] {
                display: none;
            }
        </style>

        <paper-input-container always-float-label id="tags">
            <label slot="label">[[label]]</label>
            <div container slot="prefix">
                <dom-repeat items="[[values]]" as="item">
                    <template>
                        <paper-chip index="[[index]]" value="[[_computeValue(item)]]" on-remove-chip="_removeChip" removable single-line>
                            <span slot="label" class="label" title="[[_computeLabel(item)]]">[[_computeLabel(item)]]</span>
                        </paper-chip>
                    </template>
                </dom-repeat>
                <input id="tagInput" placeholder="[[placeholder]]" type="text">
            </div>
        </paper-input-container>

        <paper-material id="tips" elevation="1" hidden$=[[hidden]]>
            <paper-listbox tabindex="0" id="list">
                <dom-repeat items="[[_source]]">
                    <template>
                        <paper-item tabindex="0" value="[[_computeValue(item)]]" label-text="[[_computeLabel(item)]]" on-tap="_select">[[_computeLabel(item)]]
                            <paper-ripple></paper-ripple>
                        </paper-item>
                    </template>
                </dom-repeat>
            </paper-listbox>
        </paper-material>

    </template>
    <script>
        class PaperChipInputAutocomplete extends Polymer.Element {
            static get is() {
                return "paper-chip-input-autocomplete"
            }
            static get properties() {
                return {
                    displayProperty: {
                        type: String,
                        value: () => { return "label" }
                    },
                    valueProperty: {
                        type: String,
                        value: () => { return "value" }
                    },
                    hidden: {
                        type: Boolean,
                        value: true
                    },
                    label: {
                        type: String,
                        value: () => "Tags"
                    },
                    values: {
                        type: Array,
                        notify: true,
                        value: () => []
                    },
                    placeholder: {
                        type: String,
                        value: undefined
                    },
                    datasource: {
                        type: Array,
                        value: () => []
                    },
                    _source: {
                        type: Array,
                        value: () => []
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback()

                const tagInput = this.shadowRoot.querySelector("#tagInput")
                tagInput.addEventListener("keyup", (event) => {
                    if (tagInput.value !== "" && event.code !== "Escape") {
                        this._filter()
                    } else {
                        this._hideTips()
                    }
                })
                tagInput.addEventListener("keydown", (event) => {
                    if (event.code === "Escape" && !this.hidden) {
                        this._hideTips()
                    } else if (tagInput.value === "" && event.code === "Backspace") {
                        this._popChip()
                    } else if (tagInput.value !== "" && event.code === "Enter") {
                        this.dispatchEvent(new CustomEvent("paper-chip-input-autocomplete-add", { detail: tagInput.value }));
                    }
                })
            }

            clear() {
                this.$.tagInput.value = '';
            }

            _filter() {
                const tagInput = this.shadowRoot.querySelector("#tagInput")
                if (tagInput.value) {
                    this._prefilterSource()
                    this._source = this._startsWith(tagInput.value.toLowerCase())
                    if (!this._source.length) {
                        this._hideTips()
                    } else {
                        this.hidden = false
                    }
                }
            }

            _select(event) {
                const tagInput = this.shadowRoot.querySelector("#tagInput")
                const item = {}
                item[this.displayProperty] = event.target.labelText
                item[this.valueProperty] = event.target.value

                //if (!this.values.includes(value)) {
                this.push("values", item)
                //}
                tagInput.value = ""
                this._hideTips()

                this.$.tagInput.focus()
            }

            _removeChip(evt) {
                evt.stopPropagation()
                this._hideTips()
                const index = evt.currentTarget.index
                if (index in this.values) {
                    this.splice("values", index, 1)
                    this._prefilterSource()
                }
            }

            _popChip() {
                this._hideTips()
                this.pop("values")
                this._prefilterSource()
            }

            _filterSource(selectedItem) {
                const index = this._source.findIndex((item) => { return item[this.displayProperty] === selectedItem[this.displayProperty] })
                if (index !== -1) {
                    this.splice("_source", index, 1)
                }
            }

            _prefilterSource() {
                this._source = this.datasource.slice()

                this.values.forEach((item) => {
                    this._filterSource(item)
                })
            }

            _includes(value) {
                return this._source.filter((item) => {
                    return item[this.displayProperty].toLowerCase().includes(value.toLowerCase())
                })
            }

            _startsWith(value) {
                return this._source.filter((item) => {
                    return item[this.displayProperty].toLowerCase().startsWith(value.toLowerCase())
                })
            }

            _computeValue(item) {
                return item[this.valueProperty]
            }

            _computeLabel(item) {
                return item[this.displayProperty]
            }

            _hideTips() {
                this.shadowRoot.querySelector("#tips").scrollTop = 0
                this.hidden = true
            }
        }

        customElements.define(PaperChipInputAutocomplete.is, PaperChipInputAutocomplete)
    </script>
</dom-module>
